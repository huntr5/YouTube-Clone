<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css" type="text/css"/>
    <title>YouTube</title>
</head>
<body>
    <div class="Navbar">
        <div class="Sidebar">
            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/menu--v1.png"/>
        </div>
        <div class="header-logo">
            <img src="https://img.icons8.com/color/48/000000/youtube-play.png" height="36px" width="36px"/>
            <span>YouTube</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit"><img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" height="24px" width="24px"/></button>
        </div>
        <div class="profile-items">
            <button class="upload">
                <img src="https://img.icons8.com/ios-glyphs/30/343434/video-call.png" height="24px" width="24px"/>
            </button>
            <button class="notifications">
                <img src="https://img.icons8.com/ios-filled/30/343434/appointment-reminders--v1.png" height="24px" width="24px"/>
            </button>
            <button class="profile">
                <img src="https://placeimg.com/30/30/people"/>
            </button>
        </div>
    </div>
    <div class="sidebar-extended">
        <ul type="none">
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Explore</a>
            </li>
            <li>
                <a href="">Shorts</a>
            </li>
            <li>
                <a href="">Subscriptions</a>
            </li>
        </ul>
        
        
    </div>
    <div class="clr"></div>
    <div class="Main"></div>
</body>
</html>
